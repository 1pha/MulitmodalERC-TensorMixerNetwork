dataset:
  _target_: erc.datasets.KEMDDataset
  return_bio: false
  max_length_wav: 200000
  max_length_txt: 50
  tokenizer_name: klue/bert-base
  validation_fold: 4
dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: 2
  dataset: ${dataset}
misc:
  pretrain_str: kresnik/wav2vec2-large-xlsr-korean
criterion:
  _target_: torch.nn.CrossEntropyLoss
optimizer:
  _target_: torch.nn.AdamW
  eps: 1.0e-08
  lr: 1.0e-05
  weight_decay: 1.0e-06
