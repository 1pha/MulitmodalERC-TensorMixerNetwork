hydra:
  job:
    chdir: False  # keep hydra = 1.1 change directory behavior
  
defaults:
  - model: classify

dataset:
  _target_: erc.datasets.KEMDDataset
  return_bio: False
  # max_length_wav / 16_000 = duration(sec)
  max_length_wav: 80_000
  max_length_txt: 50
  tokenizer_name: klue/bert-base
  validation_fold: 4

dataloader:
  _target_: torch.utils.data.DataLoader
  batch_size: 8
  num_workers: 1
  dataset: ${dataset}

optim:
  _target_: torch.optim.AdamW
  eps: 1e-8
  lr: 1e-5
  weight_decay: 1e-6

misc:
  seed: 42
  debug: False
  # "w11wo/wav2vec2-xls-r-300m-korean" for other pre-trained


module:
  _target_: erc.trainer.ERCModule
  debug: bool

trainer:
  _target_: pytorch_lightning.Trainer
  max_epochs: 200
  devices: 1
  accelerator: gpu